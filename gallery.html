<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./images/ball.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
</head>


<body>
    <!-- outer container -->
    <main class="outer-container">

        <!-- header with logo and title -->
        <header>
            <img id="logo" src="./images/p1.png" alt="pikachu logo">
            <h1 id="logo-title">pikachu</h1>
        </header>

        <!-- NAVIGATION BAR -->
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./gallery.html"> Gallery</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
            </ul>
        </nav>
        <!-- gallery area -->
        <article class="gallery-container">

            <div class="thumb-container">
                <img src="./images/p3.jpg" class="gallery-image" alt="sleeping pikachu" onclick="openModal(this)">
            </div>

            <div class="thumb-container">
                <img src="./images/p4.jpg" class="gallery-image" alt="smiling pikachu" onclick="openModal(this)">
            </div>

            <div class="thumb-container">
                <img src="./images/p5.jpg" class="gallery-image" alt="pikachu and Ash" onclick="openModal(this)">
            </div>

            <div class="thumb-container">
                <img src="./images/p6.jpg" class="gallery-image" alt="group of pikachus" onclick="openModal(this)">
            </div>



            <!-- FULL SCREEN IMAGE MODAL - HIDDEN BY DEFAULT -->
            <div id="modal1" class="modal" onclick="this.style.display='none'">
                <span class="close">&times;</span>
                <div class="modal-content">
                    <img id="fullsize-img" alt="pikachu">
                </div>

            </div>


        </article>
        <!-- footer with copyright -->
        <footer>
            <p>Site Created By Victor Bak Egelund - for educational purposes only</p>
        </footer>

    </main>

</body>

<script>
    function openModal(item) {
        document.getElementById("fullsize-img").src = item.src;
        document.getElementById("modal1").style.display = "block";
    }
</script>

</html>
